<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/telegram icone.png">
</head>
<body>
    <main>
        <aside class="r-side">
            <div class="header-container">
                <div class="header">
                    <div class="toggle-button">
                        <!--Bars  -->
                        <svg class="bars" xmlns="http://www.w3.org/2000/svg"  width="30px" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>

                        <!--arrow-left  -->
                        <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="30px" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                          </svg>
                    </div>

                    <div class="search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30px" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                        <input type="text" placeholder="Search">
                    </div>

                </div>

            </div>
            <div class="body-container">
                <div class="chat">
                    <!-- Maram profile -->
                    <div class="chat-box" id="msg">
                        <div class="chat-img">
                            <img src="img/profile 1.jpg" width="90px" alt="">

                        </div>
                        <div class="chat-details">
                            <div class="chat-title">
                                <h3>Maram </h3>
                                <span>09:05 PM<span>
                            </div>
                            
                            <div class="chat-msg">
                                <p>Hi i'm maram how to make webiste</p>
                                <span>2</span>
                            </div>
                        </div>

                    </div>
                    <!-- wejden profile -->
                    <div class="chat-box">
                        <div class="chat-img">
                            <img src="img/profile 2.jpg" width="90px" alt="">
                        </div>
                        <div class="chat-details">
                            <div class="chat-title">
                                <h3>Wejden</h3>
                                <span>04:30 PM</span>
                            </div>
                            <div class="chat-msg">
                                <p>Hi i'm wejden front-end devolper</p>
                                <span>5</span>
                            </div>
                        </div>

                    </div>
                    <!-- mohamed profile -->
                    <div class="chat-box">
                        <div class="chat-img">
                            <img src="img/profile 3.jpg" width="90px" alt="">

                        </div>
                        <div class="chat-details">
                            <div class="chat-title">
                                <h3>Mohamed </h3>
                                <span>05:09 PM</span>
                            </div>
                            <div class="chat-msg">
                                <p>Hi i'm ohmaed back-end devolper</p>
                                <span>7</span>
                            </div>
                        </div>
                    </div>
                    <!-- ahmed profile -->
                    <div class="chat-box">
                        <div class="chat-img">
                            <img src="img/profile 4.jpg" width="90px" alt="">

                        </div>
                        <div class="chat-details">
                            <div class="chat-title">
                                <h3>Ahmed </h3>
                                <span>02:29 PM</span>
                            </div>
                            <div class="chat-msg">
                                <p>Hi i'm ahmed full-stack devolper</p>
                                <span>3</span>
                            </div>
                        </div>
                    </div>

                

                </div>
                
            </div>

        </aside>
    </main>
    
</body>
</html>
